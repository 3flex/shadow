buildscript {
    repositories {
        mavenCentral()
    }
    
    dependencies {
        classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.1'
    }
}

apply plugin: 'groovy'
apply plugin: 'nexus'

group = 'org.gradle.plugins'
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:1.8.6'
    compile gradleApi()
    
    testCompile "org.spockframework:spock-core:0.6-groovy-1.8"
}

modifyPom {
    project {
        name 'Gradle Shadow Plugin'
        packaging 'jar'
        description 'Gradle plugin to build shadow (shaded) JARs with dependencies.'
        url 'https://github.com/johnrengelman/shadow'

        scm {
            url 'scm:git://github.com/johnrengelman/shadow.git'
            connection 'scm:git://github.com/johnrengelman/shadow.git'
            developerConnection 'scm:git://github.com/johnrengelman/shadow.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'johnrengelman'
                name 'John Engelman'
            }
        }
    }
}
